    <section class="section-hero overlay inner-page bg-image" style="background-image: url('./assets/images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Login</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Login</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div  style="margin: auto;text-align: center;" class="col-lg-6">
            <h2 class="mb-4">Login</h2>
            <form action="#" class="p-4 border rounded">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">UserName</label>
                  <input [(ngModel)]='login.username' [ngModelOptions]="{standalone: true}" type="text" id="fname" class="form-control" placeholder="User Name">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Password</label>
                  <input [(ngModel)]='login.password' [ngModelOptions]="{standalone: true}" type="password" id="fnamep" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Not a member ?<a href="SignUp">Sign Up</a></label>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <button class="btn px-4 btn-primary text-white" (click)=" loginUser()">Login</button>
                  <!-- <input type="submit" value="Log In" class="btn px-4 btn-primary text-white"> -->
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
